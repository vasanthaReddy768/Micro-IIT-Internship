<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .choices {
            margin: 20px;
        }
        .choice {
            font-size: 50px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .choice:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: white;
        }
        .game-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">✊</button>
            <button class="choice" onclick="playGame('paper')">✋</button>
            <button class="choice" onclick="playGame('scissors')">✌</button>
        </div>
        <p id="result" class="result"></p>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const emojis = { 'rock': '✊', 'paper': '✋', 'scissors': '✌' };
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'scissors' && computerChoice === 'paper') ||
                (playerChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = ' You win!';
            } else {
                result = ' Computer wins!';
            }
            
            document.getElementById('result').textContent = `You chose ${emojis[playerChoice]}, computer chose ${emojis[computerChoice]}. ${result}`;
        }
    </script>
</body>
</html>
